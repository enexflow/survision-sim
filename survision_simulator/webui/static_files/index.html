<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survision Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                Survision Command Center
            </div>
        </header>

        <main class="main-content">
            <div class="status-grid">
                <div class="status-card">
                    <h3>
                        <i class="fas fa-network-wired"></i>
                        Network Status
                    </h3>
                    <div class="value" id="ip-address">127.0.0.1</div>
                </div>
                
                <div class="status-card">
                    <h3>
                        <i class="fas fa-plug"></i>
                        Connection
                    </h3>
                    <div class="value" id="connection-status">Disconnected</div>
                </div>
                
                <div class="status-card">
                    <h3>
                        <i class="fas fa-door-open"></i>
                        Barrier Status
                    </h3>
                    <div class="value" id="barrier-status">Closed</div>
                </div>
                
                <div class="status-card">
                    <h3>
                        <i class="fas fa-lock"></i>
                        Security Status
                    </h3>
                    <div class="value" id="lock-status">Unlocked</div>
                </div>
            </div>

            <div class="control-panels">
                <div class="panel">
                    <h2>
                        <i class="fas fa-camera"></i>
                        Plate Recognition
                    </h2>
                    <div class="form-group">
                        <label for="plate-input">License Plate</label>
                        <div class="input-group">
                            <input type="text" id="plate-input" placeholder="Enter license plate (e.g., AA123AA)">
                            <button id="trigger-recognition">
                                <i class="fas fa-camera"></i>
                                Recognize
                            </button>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <h2>
                        <i class="fas fa-door-open"></i>
                        Barrier Control
                    </h2>
                    <div class="button-group">
                        <button id="open-barrier" class="success">
                            <i class="fas fa-door-open"></i>
                            Open Barrier
                        </button>
                        <button id="close-barrier" class="danger">
                            <i class="fas fa-door-closed"></i>
                            Close Barrier
                        </button>
                    </div>
                </div>

                <div class="panel">
                    <h2>
                        <i class="fas fa-sliders-h"></i>
                        System Configuration
                    </h2>
                    <div class="form-group">
                        <label for="recognition-rate">Recognition Success Rate</label>
                        <div class="range-group">
                            <input type="range" id="recognition-rate" min="0" max="100" value="75">
                            <span id="recognition-rate-value">75%</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="context-select">Default Context</label>
                        <select id="context-select">
                            <option value="F">France (F)</option>
                            <option value="GB">Great Britain (GB)</option>
                            <option value="US">United States (US)</option>
                            <option value="DE">Germany (DE)</option>
                            <option value="ES">Spain (ES)</option>
                            <option value="IT">Italy (IT)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="plate-reliability">Plate Reliability</label>
                        <div class="range-group">
                            <input type="range" id="plate-reliability" min="0" max="100" value="80">
                            <span id="plate-reliability-value">80%</span>
                        </div>
                    </div>

                    <button id="save-config">
                        <i class="fas fa-save"></i>
                        Save Configuration
                    </button>
                </div>
            </div>
        </main>

        <aside class="timeline">
            <div class="timeline-header">
                <h2>
                    <i class="fas fa-clock"></i>
                    Event Timeline
                </h2>
                <button id="clear-log">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div id="event-timeline"></div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
