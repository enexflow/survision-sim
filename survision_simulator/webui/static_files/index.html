<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survision Device Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Survision Device Simulator</h1>
        </header>
        
        <div class="status-panel">
            <h2>Device Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">IP Address:</span>
                    <span id="ip-address" class="status-value">127.0.0.1</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Connection:</span>
                    <span id="connection-status" class="status-value">Disconnected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Barrier:</span>
                    <span id="barrier-status" class="status-value">Closed</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Lock:</span>
                    <span id="lock-status" class="status-value">Unlocked</span>
                </div>
            </div>
        </div>
        
        <div class="control-panel">
            <h2>Plate Recognition</h2>
            <div class="control-group">
                <label for="plate-input">License Plate:</label>
                <input type="text" id="plate-input" placeholder="Enter license plate (e.g., AA123AA)">
                <button id="trigger-recognition">Trigger Recognition</button>
            </div>
            
            <h2>Barrier Control</h2>
            <div class="control-group">
                <button id="open-barrier">Open Barrier</button>
                <button id="close-barrier">Close Barrier</button>
            </div>
            
            <h2>Configuration</h2>
            <div class="control-group">
                <label for="recognition-rate">Recognition Success Rate (%):</label>
                <input type="range" id="recognition-rate" min="0" max="100" value="75">
                <span id="recognition-rate-value">75</span>
            </div>
            
            <div class="control-group">
                <label for="context-select">Default Context:</label>
                <select id="context-select">
                    <option value="F">France (F)</option>
                    <option value="GB">Great Britain (GB)</option>
                    <option value="US">United States (US)</option>
                    <option value="DE">Germany (DE)</option>
                    <option value="ES">Spain (ES)</option>
                    <option value="IT">Italy (IT)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="plate-reliability">Plate Reliability (0-100):</label>
                <input type="range" id="plate-reliability" min="0" max="100" value="80">
                <span id="plate-reliability-value">80</span>
            </div>
            
            <div class="control-group">
                <button id="save-config">Save Configuration</button>
            </div>
        </div>
        
        <div class="log-panel">
            <h2>Event Log</h2>
            <div class="log-container">
                <textarea id="log-display" readonly></textarea>
            </div>
            <button id="clear-log">Clear Log</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
