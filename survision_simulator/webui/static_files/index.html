<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survision Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                Survision Command Center
            </div>
        </header>

        <main class="main-content">
            <div class="status-grid">
                <div class="status-card">
                    <h3>
                        <i class="fas fa-network-wired"></i>
                        Network Status
                    </h3>
                    <div class="value" id="ip-address">127.0.0.1</div>
                </div>
                
                <div class="status-card">
                    <h3>
                        <i class="fas fa-plug"></i>
                        Connection
                    </h3>
                    <div class="value" id="connection-status">Disconnected</div>
                </div>
                
                <div class="status-card">
                    <h3>
                        <i class="fas fa-door-open"></i>
                        Barrier Status
                    </h3>
                    <div class="value" id="barrier-status">Closed</div>
                </div>
                
                <div class="status-card">
                    <h3>
                        <i class="fas fa-lock"></i>
                        Security Status
                    </h3>
                    <div class="value" id="lock-status">Unlocked</div>
                </div>
            </div>

            <div class="control-panels">
                <div class="panel">
                    <h2>
                        <i class="fas fa-camera"></i>
                        Plate Recognition
                    </h2>
                    <div class="form-group">
                        <button id="trigger-recognition">
                            <i class="fas fa-camera"></i>
                            Trigger Recognition
                        </button>
                    </div>
                </div>

                <div class="panel">
                    <h2>
                        <i class="fas fa-door-open"></i>
                        Barrier Control
                    </h2>
                    <div class="button-group">
                        <button id="open-barrier" class="success">
                            <i class="fas fa-door-open"></i>
                            Open Barrier
                        </button>
                        <button id="close-barrier" class="danger">
                            <i class="fas fa-door-closed"></i>
                            Close Barrier
                        </button>
                    </div>
                </div>

                <div class="panel">
                    <h2>
                        <i class="fas fa-sliders-h"></i>
                        System Configuration
                    </h2>
                    <div class="form-group">
                        <label for="plate-reliability">Plate Reliability</label>
                        <div class="range-group">
                            <input type="range" id="plate-reliability" min="0" max="100" value="80">
                            <span id="plate-reliability-value">80%</span>
                        </div>
                    </div>

                    <button id="save-config">
                        <i class="fas fa-save"></i>
                        Save Configuration
                    </button>
                </div>

                <div class="panel">
                    <h2>
                        <i class="fas fa-broadcast-tower"></i>
                        WebSocket Streams
                    </h2>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="config-changes" checked>
                            <label for="config-changes">Config Changes</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="info-changes" checked>
                            <label for="info-changes">Info Changes</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="traces">
                            <label for="traces">Traces</label>
                        </div>
                    </div>
                    <button id="enable-streams">
                        <i class="fas fa-play"></i>
                        Enable Streams
                    </button>
                </div>

                <div class="panel">
                    <h2>
                        <i class="fas fa-database"></i>
                        License Plate Database
                    </h2>
                    <div class="form-group">
                        <label for="db-plate-input">Add Plate to Database</label>
                        <div class="input-group">
                            <input type="text" id="db-plate-input" placeholder="Enter license plate">
                            <button id="add-plate">
                                <i class="fas fa-plus"></i>
                                Add
                            </button>
                        </div>
                    </div>
                    <div class="database-list">
                        <div class="database-header">
                            <h3>Stored Plates</h3>
                            <button id="refresh-database">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div id="plates-list" class="plates-list"></div>
                    </div>
                </div>

                <div class="panel">
                    <h2>
                        <i class="fas fa-tools"></i>
                        Device Operations
                    </h2>
                    <div class="button-grid">
                        <button id="get-infos">
                            <i class="fas fa-info-circle"></i>
                            Get Infos
                        </button>
                        <button id="get-log">
                            <i class="fas fa-clipboard-list"></i>
                            Get Log
                        </button>
                        <button id="get-traces">
                            <i class="fas fa-bug"></i>
                            Get Traces
                        </button>
                        <button id="trigger-on">
                            <i class="fas fa-power-off"></i>
                            Trigger On
                        </button>
                        <button id="trigger-off">
                            <i class="fas fa-power-off"></i>
                            Trigger Off
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <aside class="timeline">
            <div class="timeline-header">
                <h2>
                    <i class="fas fa-clock"></i>
                    Event Timeline
                </h2>
                <button id="clear-log">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div id="event-timeline"></div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
